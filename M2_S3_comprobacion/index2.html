<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

<table id="tabla" cellspacing="2" border="2">
    <thead>

    </thead>
    <tr><!--filas 1 / 4 celdas-->
        <td class="rojo">ROJO</td> <!--celdas-->
        <td class="blanco">BLANCO</td> <!--celdas-->
        <td class="verde">VERDE</td> <!--celdas-->
        <td class="gris">GRIS</td> <!--celdas-->
    </tr>

    <tr><!--filas 2 / 4 celdas-->
        <td class="cafe" rowspan="2">CAFE</td> <!--celdas combinada hacia abajo o arriba-->
        <td class="azul">AZUL</td> <!--celdas-->
        <td class="violeta" colspan="2">VIOLETA</td> <!--celda combinada a la derecha-->
    </tr>

    <tr><!--filas 3 / 4 celdas-->
        <td class="rosado">ROSADO</td> <!--celdas-->
        <td class="amarillo" rowspan="2">AMARILLO</td> <!--celdas-->
        <td class="turquesa">TURQUESA</td> <!--celdas-->
    </tr>

    <tr><!--filas 4 / 4 celdas-->
        <td class="naranjo">NARANJO</td> <!--celdas-->
        <td class="purpura">PURPURA</td> <!--celdas-->
        <td class="negro" >NEGRO</td> <!--celdas-->
    </tr>


</table>

    
</body>
</html>
