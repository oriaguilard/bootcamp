<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>

    <!-- enlace hacia la pagina de estilo bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!--<link rel="stylesheet" href="css/style.css" /> css-->

</head>

<body>

    <table class="table mt-4 ms-4 mr-2">
        <thead>
            <tr class="table bg-black text-white">
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
            </tr>
        </thead>

        <tbody>
          <tr>
            <th scope= "row" class="table-secondary">1</th>
            <td class="table-warning">Mar√≠a</td>
            <td class="table-danger">Jara</td>
            <td class="table-success">15</td>
          </tr>
          <tr>
            <th scope="row"class="bg-body">2</th>
            <td class="table-light">Juan</td>
            <td class="bg-danger-subtle">Morales</td>
            <td class="table-primary">3</td>
          </tr>
          <tr>
            <th scope="row"class="bg-body">3</th>
            <td colspan="2"class="table-warning">Bernarda</td>
            <td class="table-info">33</td>
          </tr>
        </tbody>
      </table>


    <!--Javascript o bootstrap bundle, bootstrap popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
