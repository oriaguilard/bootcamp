<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario</title>

  <!-- enlace hacia la pagina de estilo bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css" /> <!--css-->

</head>
<body>

  <!--formularios-->
  <section class="container mt-5 mb-5 d-none d-md-block bg-success">
    <form class="row g-3" action="enviar.html" method="get">
      <div class="col-md-4">
        <label for="inputnombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Marcos" required>
      </div>

      <div class="col-md-4">
        <label for="inputapellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ortega" required>
      </div>

      <div class="col-md-4">
        <label for="autoSizingInputGroup">Username</label>
        <div class="input-group">
          <div class="input-group-text bg-dark-subtle">@</div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Mar0" required>
        </div>
      </div>

      <div class="col-8">
        <label for="inputCiudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCiudad" placeholder="New York" required>
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">Motivo</label>
        <select id="inputState" class="form-select" required>
          <option selected>Selecciona motivo</option>
          <option>Deposito</option>
          <option>Giro</option>
          <option>Consulta de Saldo</option>
        </select>
      </div>


      <div class="col-12 mt-">
        <label for="pregunta">Â¿Desea ver la respuesta en la pantalla?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inlineFormCheck" required>
          <label class="form-check-label" for="inlineFormCheck">
            Si
          </label>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Solicitar</button>
      </div>
    </form>
  </section>


  <!--Javascript o bootstrap bundle, bootstrap popper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
